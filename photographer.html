<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5e2e1996b0.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <a href="index.html">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="Fisheye Home page"
        /></a>
      </header>
      <main id="main">
        <div class="photograph-header">
          <div id="photographer_section"></div>
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
          <div class="photographer_image"></div>
        </div>
        <div tabindex="0" id="infos"></div>
        <div class="sort">
          <label tabindex="0" for="sort-select">Trier par</label>
          <select name="sort" id="sort-select">
            <option value="popularité">Popularité</option>
            <option value="titre">Titre</option>
            <option value="date">Date</option>
          </select>
        </div>
        <div class="media_section"></div>
        <div id="lightbox" role="dialog" aria-label="image closeup view"></div>
      </main>
      <div id="contact_modal">
        <div class="modal" tabindex="0">
          <header>
            <div tabindex="0">
              <h2>Contactez-moi</h2>
              <h2 class="photographer-name"></h2>
            </div>
          </header>
          <form>
            <div>
              <label for="first-name">Prénom</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                class="first-name"
              />
              <label for="last-name">Nom</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                class="last-name"
              />
              <label for="email">Email</label>
              <input type="text" name="email" id="email" class="email" />
              <label for="message">Votre message</label>
              <input
                type="textarea"
                name="message"
                id="message"
                class="message"
              />
            </div>
            <button type="button" class="contact_button" onclick="getValues()">
              Envoyer
            </button>
          </form>
          <img
            tabindex="0"
            src="assets/icons/close.svg"
            alt="close modal"
            onclick="closeModal()"
          />
        </div>
      </div>
    </div>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/factories/image.js"></script>
    <script src="scripts/factories/video.js"></script>
    <script src="scripts/factories/medias.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
