<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5e2e1996b0.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <img src="assets/images/logo.png" class="logo" />
      </header>
      <main id="main">
        <div class="photograph-header">
          <div id="photographer_section"></div>
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
          <div class="photographer_image"></div>
        </div>
        <div class="sort">
          <label for="sort">Trier par</label>
          <select name="sort" id="sort-select">
            <option value="popularité">Popularité</option>
            <option value="titre">Titre</option>
            <option value="date">Date</option>
          </select>
        </div>
        <div class="media_section"></div>
      </main>
      <div id="lightbox"></div>
      <div id="infos"></div>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/factories/medias.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
